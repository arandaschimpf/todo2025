<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors - Grays */
            --light-primary: #64748b;
            --light-primary-dark: #475569;
            --light-secondary: #94a3b8;
            --light-bg: #f1f5f9;
            --light-card-bg: #ffffff;
            --light-text: #1e293b;
            --light-text-secondary: #64748b;
            --light-border: #e2e8f0;
            --light-success: #10b981;
            --light-danger: #ef4444;

            /* Dark Mode Colors - Grays and Blacks */
            --dark-primary: #9ca3af;
            --dark-primary-dark: #6b7280;
            --dark-secondary: #d1d5db;
            --dark-bg: #0f172a;
            --dark-card-bg: #1e293b;
            --dark-text: #f8fafc;
            --dark-text-secondary: #cbd5e1;
            --dark-border: #334155;
            --dark-success: #34d399;
            --dark-danger: #f87171;

            /* Common Variables */
            --border-radius: 10px;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-dark: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* Default Dark Mode */
        body {
            --primary: var(--dark-primary);
            --primary-dark: var(--dark-primary-dark);
            --secondary: var(--dark-secondary);
            --bg: var(--dark-bg);
            --card-bg: var(--dark-card-bg);
            --text: var(--dark-text);
            --text-secondary: var(--dark-text-secondary);
            --border: var(--dark-border);
            --success: var(--dark-success);
            --danger: var(--dark-danger);
            --shadow: var(--shadow-dark);

            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Light Mode */
        body.light-mode {
            --primary: var(--light-primary);
            --primary-dark: var(--light-primary-dark);
            --secondary: var(--light-secondary);
            --bg: var(--light-bg);
            --card-bg: var(--light-card-bg);
            --text: var(--light-text);
            --text-secondary: var(--light-text-secondary);
            --border: var(--light-border);
            --success: var(--light-success);
            --danger: var(--light-danger);
            --shadow: var(--shadow-light);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        body.light-mode .bg-animation::before {
            background: linear-gradient(125deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Nebula Effect */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(156, 163, 175, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(156, 163, 175, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(156, 163, 175, 0.05) 0%, transparent 30%);
            opacity: 0.7;
            animation: nebulaPulse 10s ease-in-out infinite alternate;
        }

        body.light-mode .nebula {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(100, 116, 139, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(100, 116, 139, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(100, 116, 139, 0.05) 0%, transparent 30%);
        }

        @keyframes nebulaPulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        body.light-mode .star {
            background-color: rgba(100, 116, 139, 0.6);
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), transparent);
            transform: translateX(-100%);
        }

        body.light-mode .shooting-star {
            background-color: #64748b;
        }

        body.light-mode .shooting-star::before {
            background: linear-gradient(to right, rgba(100, 116, 139, 0.8), transparent);
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(300px, 300px);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: headerPulse 3s ease-in-out infinite alternate;
        }

        @keyframes headerPulse {
            0% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); }
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
        }

        .app-description {
            font-weight: 300;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        /* Theme Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .theme-switch {
            display: inline-block;
            height: 28px;
            position: relative;
            width: 54px;
            margin: 0 10px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #1e293b;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            background-color: #f8fafc;
            bottom: 4px;
            content: "";
            height: 20px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input:checked + .slider {
            background-color: #94a3b8;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #f8fafc;
        }

        .slider-icons {
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            align-items: center;
            height: 100%;
            color: white;
            font-size: 12px;
        }

        .theme-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .theme-icon:hover {
            transform: scale(1.2);
        }

        .task-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 30px auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            filter: grayscale(100%) brightness(0.9);
        }

        .task-image.visible {
            transform: translateY(0) scale(1);
            filter: grayscale(100%) brightness(1);
        }

        .task-image:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .task-form {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .task-form.visible {
            animation: cardFloat 5s ease-in-out infinite alternate;
        }

        @keyframes cardFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .task-form:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
            transition: color 0.5s ease, transform 0.3s ease;
        }

        label:hover {
            transform: translateX(5px);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background-color: var(--card-bg);
            color: var(--text);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.2);
            transform: scale(1.01);
        }

        button {
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            display: inline-block;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: buttonPulse 2s infinite alternate;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        .btn-add:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-add::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-add:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.7;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }

        .task-list {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .task-list.visible {
            animation: cardFloat 5s ease-in-out infinite alternate;
            animation-delay: 0.2s;
        }

        .task-list:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .task-list-header {
            background-color: var(--primary);
            color: white;
            padding: 20px 25px;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .task-list-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .tasks {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .task-item {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            transform-origin: left;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .task-item:nth-child(1) { animation-delay: 0.1s; }
        .task-item:nth-child(2) { animation-delay: 0.2s; }
        .task-item:nth-child(3) { animation-delay: 0.3s; }
        .task-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: rgba(156, 163, 175, 0.08);
            transform: translateX(10px) scale(1.01);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 20px;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 10px;
        }

        .task-text::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background-color: var(--primary);
            transition: height 0.3s ease;
        }

        .task-item:hover .task-text::before {
            height: 80%;
        }

        .btn-complete {
            background-color: transparent;
            color: var(--success);
            border: 2px solid var(--success);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-complete::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.2), transparent);
            transition: all 0.3s ease;
        }

        .btn-complete:hover {
            background-color: var(--success);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(52, 211, 153, 0.3);
        }

        .btn-complete:hover::before {
            left: 100%;
            transition: all 0.5s ease;
        }

        .completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        footer.visible {
            animation: footerPulse 4s ease-in-out infinite alternate;
        }

        @keyframes footerPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Scroll Animation */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .task-form {
                padding: 20px;
            }
            
            .task-item {
                padding: 15px 20px;
            }
            
            .btn-add, .btn-complete {
                padding: 12px 18px;
            }
        }
    </style>
</head>

    <script>
        // Theme Switcher
        const toggleSwitch = document.querySelector('#checkbox');
        const body = document.querySelector('body');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            toggleSwitch.checked = true;
        }
        
        // Switch theme function
        function switchTheme(e) {
            if (e.target.checked) {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        toggleSwitch.addEventListener('change', switchTheme);
        
        // Create stars for background
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200; // Increased star count for more density
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size (slightly larger for better visibility)
                const size = Math.random() * 3 + 0.5;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                stars.appendChild(star);
            }
        }
        
        // Create shooting stars
        function createShootingStars() {
            const container = document.getElementById('shooting-stars-container');
            const maxStars = 5;
            
            function createStar() {
                if (container.children.length >= maxStars) return;
                
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Random position and angle
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const angle = Math.random() * 45;
                
                star.style.left = `${startX}%`;
                star.style.top = `${startY}%`;
                star.style.transform = `rotate(${angle}deg)`;
                
                // Animation
                const duration = Math.random() * 3 + 2; // 2-5 seconds
                star.style.animation = `shootingStar ${duration}s linear`;
                
                container.appendChild(star);
                
                // Remove after animation completes
                setTimeout(() => {
                    star.remove();
                    // Create a new one after this one is gone
                    setTimeout(createStar, Math.random() * 2000);
                }, duration * 1000);
            }
            
            // Create initial shooting stars with random delays
            for (let i = 0; i < maxStars; i++) {
                setTimeout(createStar, Math.random() * 5000);
            }
        }
        
        createStars();
        createShootingStars();
        
        // Scroll animation
        function checkScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }
        
        // Initial check
        window.addEventListener('load', () => {
            checkScroll();
            
            // Force all elements to be visible after a delay (for initial view)
            setTimeout(() => {
                document.querySelectorAll('.animate-on-scroll').forEach(el => {
                    el.classList.add('visible');
                });
            }, 500);
        });
        
        // Check on scroll
        window.addEventListener('scroll', checkScroll);
    </script>
</body>
