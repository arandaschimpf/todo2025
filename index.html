<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .app-description {
            font-weight: 300;
            opacity: 0.9;
        }

        .task-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .task-image:hover {
            transform: scale(1.02);
        }

        .task-form {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .task-list {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .task-list-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
        }

        .tasks {
            list-style: none;
        }

        .task-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: #f9fafb;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 15px;
        }

        .btn-complete {
            background-color: white;
            color: var(--success);
            border: 1px solid var(--success);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .btn-complete:hover {
            background-color: var(--success);
            color: white;
        }

        .completed {
            text-decoration: line-through;
            color: var(--gray);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .task-form, .task-list {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Gestor de Tareas</h1>
            <p class="app-description">Organiza tu día y aumenta tu productividad</p>
        </header>
        
        <main>
            <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-task-management-illustration_23-2149385440.jpg" alt="Ilustración de gestión de tareas" class="task-image">
            
            <form class="task-form">
                <div class="form-group">
                    <label for="nueva-tarea">Nueva Tarea:</label>
                    <input type="text" id="nueva-tarea" name="nueva-tarea" placeholder="¿Qué necesitas hacer hoy?">
                </div>
                <button type="submit" class="btn-add">Agregar Tarea</button>
            </form>
            
            <div class="task-list">
                <div class="task-list-header">
                    <h2>Mis Tareas Pendientes</h2>
                </div>
                <ul class="tasks">
                    <li class="task-item">
                        <span class="task-text">Completar la tarea de HTML</span>
                        <button type="button" class="btn-complete">Completar</button>
                    </li>
                    <li class="task-item">
                        <span class="task-text">Estudiar CSS para la próxima clase</span>
                        <button type="button" class="btn-complete">Completar</button>
                    </li>
                    <li class="task-item">
                        <span class="task-text">Investigar sobre JavaScript</span>
                        <button type="button" class="btn-complete">Completar</button>
                    </li>
                    <li class="task-item">
                        <span class="task-text completed">Crear repositorio del proyecto</span>
                        <button type="button" class="btn-complete">Completado</button>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <p>Gestor de Tareas - Desarrollado con ❤️ para la clase</p>
        </footer>
    </div>
</body>
</html>
